{% extends 'base.html' %} {% block content %}

<h1>Login</h1>

{% if wrongPassword %}
<p>Benutzername oder Passwort ist falsch</p>
{% endif %}

<form method="POST" action="/login/">
    {% csrf_token %}

    <input type="hidden" name="redirect" value="{{ redirect }}">

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <div><input class="mdl-textfield__input" name="username" type="text" placeholder="Enter Username"></div>
        <div><input class="mdl-textfield__input" name="password" type="password" placeholder="Enter Password"></div>
    </div>
    <div><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Login </button></div>

    <div>
        <p>Noch kein Nutzer? <br>
            Hier <a href="/register/">Registrieren</a></p>
    </div>

</form>

{% endblock %}
